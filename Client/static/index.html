		}

		  width: 70vh;
		}

          height: 100%;
		}
		.bg {
          width: 100%;
          height: 100vh;
          margin: auto;
		}
	</style>
</head>
<body>
	<div class = "imgContainer">
		<img class = "bg" src = "background.png"/>
	</div>
	<div class = "container">
		<div class = "center">

		</div>
	</div>
